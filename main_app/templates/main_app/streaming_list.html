{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/streaming-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Musicians Streaming Services</h1>
</section>

<section class="card-container">
  {% for streaming in streaming_list %}
  <div class="card" style="border-color=black">
    <div class="card-bg" style="background-color: rgba(218, 123, 34, 0.9)"></div>
    <a href="{% url 'streams_detail' streaming.id %}">
      <div class="card-content">
        <h2>{{ streaming.streaming_service }}</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
